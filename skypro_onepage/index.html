<!doctype html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
	body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
	table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
	img { -ms-interpolation-mode: bicubic; }
	/* RESET STYLES */
	img { border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
	table { border-collapse: collapse !important; }
	body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; }
	/* iOS BLUE LINKS */
	a[x-apple-data-detectors] {
		color: inherit !important;
		text-decoration: none !important;
		font-size: inherit !important;
		font-family: inherit !important;
		font-weight: inherit !important;
		line-height: inherit !important;
	}

	@media only screen and (max-width: 680px) {

		.sky1 {
			display: none !important;
		}

		.sky2 {
			display: block !important;
		}
	}

	/* ANDROID CENTER FIX */
	div[style*="margin: 16px 0;"] { margin: 0 !important; }
</style>

</head>

<body style="margin: 0 !important ; padding: 0!important; background-color: #E3EDF4;" bgcolor="#E3EDF4"  >

	<a href="mailto:mandrade@wearskypro.com" target="_blank" style="padding: 0 0 0; display: block;">
		<img src="desktop.png" alt="Skypro - Feel the ultimate care.x" style="display: block; margin: auto; max-width: 680px" class="sky1">
	</a>
	<a href="mailto:mandrade@wearskypro.com" target="_blank" style="padding: 0 0 0; display: block;">
		<img src="Mobile.png" alt="Skypro - Feel the ultimate care.x" style="display: none; margin: auto; max-width: 320px" class="sky2">
	</a>


</body>
</html>
